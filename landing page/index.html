<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Virtual Labs</title>
    </head>
    <body>
        <header>
            <div class="branding">
                <div class="logo">
                    <img src="img/logo.png" alt="Virtual Labs Logo" />
                </div>
                <div class="branding_text">
                    <p>A initiative of</p>
                    <p style="color: red">Ministry of Education</p>
                    <p>Under the National Mission on Education through ICT</p>
                </div>
                <div class="search-login">
                    <input
                        type="search"
                        name="header_search"
                        id="header_search"
                        placeholder="Search Lab"
                    />
                    <button type="button">Login / Sign Up</button>
                </div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Outreach Portal</a></li>
                    <li><a href="#">Participating Institutes</a></li>
                    <li><a href="#">NMEICT</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <div
                        class="slide-image"
                        style="background-image: url(img/image-1.jpg)"
                    ></div>
                </div>
                <div class="carousel-item">
                    <div
                        class="slide-image"
                        style="background-image: url(img/image-2.jpg)"
                    ></div>
                </div>
                <div class="carousel-item">
                    <div
                        class="slide-image"
                        style="background-image: url(img/image-3.jpg)"
                    ></div>
                </div>
                <div class="carousel-item">
                    <div
                        class="slide-image"
                        style="background-image: url(img/image-4.jpg)"
                    ></div>
                </div>
                <div class="carousel-item">
                    <div
                        class="slide-image"
                        style="background-image: url(img/image-5.jpg)"
                    ></div>
                </div>
            </div>
        </div>
        <div class="motivation-container">
            <div class="motivation-text">
                <h3>Provide Remote-Access</h3>
                <h1>to Simulation-based Labs</h1>
                <h6>
                    A complete Learning Management system around Virtual Labs
                </h6>
            </div>
            <div class="motivation-img">
                <img src="" alt="motivation-img" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
